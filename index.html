<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT Pro | RetailTraining</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéì</text></svg>">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: 0.3s; color: white; }
        .hidden { display: none !important; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .answer-correct { background-color: #dcfce7 !important; border-color: #22c55e !important; }
        .answer-wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="loader-overlay" class="hidden fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p id="loader-text" class="font-bold text-indigo-700">Syncing Data...</p>
    </div>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-40 border-b">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg text-indigo-700 flex items-center gap-2">
                <span>RT Pro</span>
            </h1>
            <div id="nav-status" class="text-[10px] text-gray-400 font-mono uppercase">Syncing...</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-6">
        
        <div id="view-roles" class="space-y-4 animate__animated animate__fadeIn">
            <div onclick="showView('staff-login')" class="p-6 glass rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 active:bg-gray-50 cursor-pointer">
                <span class="text-3xl">üë§</span>
                <div><h2 class="font-bold text-gray-800">Staff Member</h2><p class="text-xs text-gray-500">Take Quizzes</p></div>
            </div>
            <div onclick="showView('manager-login')" class="p-6 glass rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 active:bg-gray-50 cursor-pointer">
                <span class="text-3xl">üëî</span>
                <div><h2 class="font-bold text-gray-800">Manager Access</h2><p class="text-xs text-gray-500">Staff Assessment</p></div>
            </div>
            <div onclick="showView('supervisor-login')" class="p-6 glass rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 active:bg-gray-50 cursor-pointer">
                <span class="text-3xl">‚≠ê</span>
                <div><h2 class="font-bold text-gray-800">Supervisor</h2><p class="text-xs text-gray-500">Master Dashboard</p></div>
            </div>
        </div>

        <div id="view-staff-login" class="hidden glass p-6 rounded-2xl space-y-4 shadow-xl">
            <h2 class="text-xl font-bold text-center text-indigo-700">Staff Portal</h2>
            <input type="text" id="staff-name" class="p-3 border rounded-lg w-full" placeholder="Full Name">
            <select id="staff-outlet" class="p-3 border rounded-lg w-full"></select>
            <select id="staff-topic-select" class="p-3 border rounded-lg w-full font-bold text-indigo-600">
                <option value="">Select Training Topic</option>
            </select>
            <button onclick="startQuiz()" class="w-full btn-grad p-4 rounded-xl font-bold">Launch Quiz</button>
            <button onclick="goHome()" class="w-full text-gray-400 text-sm">Back</button>
        </div>

        <div id="view-quiz" class="hidden glass p-6 rounded-2xl shadow-xl space-y-4">
            <div class="flex justify-between items-center text-xs font-bold text-indigo-500 uppercase">
                <span id="quiz-progress">Q1</span>
                <span id="quiz-topic-display">Topic</span>
            </div>
            <h3 id="q-text" class="text-lg font-bold text-gray-800 py-4"></h3>
            <div id="q-options" class="grid grid-cols-1 gap-3"></div>
            <div id="next-btn-container" class="hidden pt-4">
                <button id="next-q-btn" onclick="nextQuestion()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold">Next Question</button>
            </div>
        </div>

        <div id="view-supervisor-login" class="hidden glass p-6 rounded-2xl max-w-sm mx-auto space-y-4">
            <h2 class="text-xl font-bold text-center">Admin Security</h2>
            <input type="password" id="sup-pass" class="p-3 border rounded-lg w-full" placeholder="Admin PIN">
            <button onclick="loginSupervisor()" class="w-full btn-grad p-4 rounded-xl font-bold">Unlock Dashboard</button>
            <button onclick="goHome()" class="w-full text-gray-400 text-sm">Back</button>
        </div>

        <div id="view-supervisor-dash" class="hidden space-y-6 animate__animated animate__fadeIn">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Attempts</p>
                    <p id="dash-total" class="text-xl font-bold text-indigo-600">0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Outlets</p>
                    <p id="dash-outlets" class="text-xl font-bold text-emerald-600">0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Avg Score</p>
                    <p id="dash-avg" class="text-xl font-bold text-orange-600">0%</p>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="dash-search" oninput="renderSupervisorTable()" placeholder="Search Staff or Outlet..." class="p-3 border rounded-xl flex-grow bg-white">
                <button onclick="exportReportsCSV()" class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold text-sm">Export Assessment CSV</button>
            </div>

            <div class="glass rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b text-[10px] font-bold uppercase text-gray-500">
                        <tr>
                            <th class="p-4">Staff Details</th>
                            <th class="p-4">Topic</th>
                            <th class="p-4 text-center">Result</th>
                        </tr>
                    </thead>
                    <tbody id="dash-table-body" class="text-sm divide-y"></tbody>
                </table>
            </div>
            <button onclick="goHome()" class="w-full text-gray-400 text-sm">Return Home</button>
        </div>

        <div id="view-success" class="hidden glass p-8 rounded-2xl text-center space-y-4 animate__animated animate__zoomIn">
            <div class="text-5xl">üéØ</div>
            <h2 class="text-2xl font-bold">Quiz Complete!</h2>
            <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100">
                <p id="final-score-text" class="text-4xl font-black text-indigo-700">0/0</p>
                <p id="final-perc-text" class="text-lg font-bold text-indigo-400">0%</p>
            </div>
            <button onclick="goHome()" class="w-full btn-grad p-4 rounded-xl font-bold">Finish</button>
        </div>

        <div id="view-manager-login" class="hidden glass p-6 rounded-2xl space-y-4">
             <h2 class="text-xl font-bold text-center">Manager Login</h2>
             <select id="mgr-select" class="p-3 border rounded-lg w-full"></select>
             <input type="password" id="mgr-pass" class="p-3 border rounded-lg w-full" placeholder="Password">
             <button onclick="goHome()" class="w-full btn-grad p-4 rounded-xl font-bold">Login</button>
             <button onclick="goHome()" class="w-full text-gray-400 text-sm">Back</button>
        </div>

    </main>

    <script>
        // REPLACE WITH YOUR URL
        const APPS_SCRIPT_URL = "YOUR_DEPLOYED_WEB_APP_URL";
        const outlets = ["AJ", "B6", "BB", "BJR", "BP", "CDR", "CK", "DG", "DGD", "GB", "GBD", "GM", "HL", "HQ", "HQCT", "JL", "JLD", "JTH", "KB", "KBKK", "KBKS", "KBTJ", "KKR", "KL", "KMD", "KMN", "KMSK", "KS", "MC", "MLR", "MR", "PC", "PK", "PM", "PP", "PPK", "PSPD", "PT", "RJ", "RP", "SLS", "SMR", "ST", "TM", "TMD", "TMT", "TPOH", "TPT", "WM"];

        let rawQuestions = [], allResults = [], allReports = [], allWrongAnswers = [];
        let currentUser = {}, currentQuizSet = [], quizIdx = 0, score = 0, wrongAnswersPayload = [];

        window.onload = () => { populateDropdowns(); fetchData(); };

        function showLoader(show, text = "Syncing...") {
            const l = document.getElementById('loader-overlay');
            document.getElementById('loader-text').innerText = text;
            show ? l.classList.remove('hidden') : l.classList.add('hidden');
        }

        async function fetchData() {
            try {
                const res = await fetch(APPS_SCRIPT_URL);
                const data = await res.json();
                rawQuestions = data.questions || [];
                allResults = data.results || [];
                allReports = data.reports || [];
                allWrongAnswers = data.wrongAnswers || [];
                
                const ts = document.getElementById('staff-topic-select');
                ts.innerHTML = '<option value="">Select Training Topic</option>';
                [...new Set(rawQuestions.map(q => q.topic))].forEach(t => ts.add(new Option(t, t)));
                
                document.getElementById('nav-status').innerText = "System Ready";
                document.getElementById('nav-status').style.color = "green";
            } catch (e) { document.getElementById('nav-status').innerText = "Offline"; }
        }

        function populateDropdowns() {
            const sO = document.getElementById('staff-outlet');
            sO.add(new Option("Select Outlet", ""));
            outlets.forEach(o => sO.add(new Option(o, o)));
        }

        function showView(v) {
            document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('view-' + v).classList.remove('hidden');
        }

        function goHome() { showView('roles'); }

        function startQuiz() {
            const name = document.getElementById('staff-name').value.trim();
            const outlet = document.getElementById('staff-outlet').value;
            const topic = document.getElementById('staff-topic-select').value;
            if(!name || !outlet || !topic) return alert("Complete all fields");
            
            currentUser = { name: name.toUpperCase(), outlet, topic };
            currentQuizSet = rawQuestions.filter(q => q.topic === topic);
            
            if(currentQuizSet.length === 0) return alert("No questions found for this topic.");
            
            quizIdx = 0; score = 0; wrongAnswersPayload = [];
            showView('quiz');
            renderQuestion();
        }

        function renderQuestion() {
            const q = currentQuizSet[quizIdx];
            document.getElementById('quiz-progress').innerText = `Question ${quizIdx + 1} of ${currentQuizSet.length}`;
            document.getElementById('quiz-topic-display').innerText = q.topic;
            
            // Bridge fix: Use lowercase keys generated by GAS
            document.getElementById('q-text').innerText = q.question;
            const container = document.getElementById('q-options');
            container.innerHTML = '';
            document.getElementById('next-btn-container').classList.add('hidden');

            ['a','b','c','d'].forEach(optKey => {
                const optText = q[`option_${optKey}`];
                if(optText) {
                    const b = document.createElement('button');
                    b.className = "p-4 text-left border rounded-xl bg-white shadow-sm hover:border-indigo-300 transition-all font-medium text-gray-700";
                    b.innerText = optText;
                    b.onclick = () => {
                        const isCorrect = optKey.toUpperCase() === q.correct_option.toUpperCase();
                        if(isCorrect) { 
                            score++; 
                            b.classList.add('answer-correct'); 
                        } else { 
                            b.classList.add('answer-wrong');
                            wrongAnswersPayload.push({ 
                                qId: q.id, 
                                qText: q.question, 
                                userWrongChoice: optText, 
                                correctAnswerText: q[`option_${q.correct_option.toLowerCase()}`] 
                            });
                        }
                        document.querySelectorAll('#q-options button').forEach(btn => btn.disabled = true);
                        document.getElementById('next-btn-container').classList.remove('hidden');
                    };
                    container.appendChild(b);
                }
            });
        }

        function nextQuestion() {
            quizIdx++;
            if(quizIdx < currentQuizSet.length) renderQuestion();
            else finishQuiz();
        }

        async function finishQuiz() {
            showLoader(true, "Uploading Results...");
            const perc = Math.round((score/currentQuizSet.length)*100);
            const payload = { 
                action: 'save_result', 
                name: currentUser.name, 
                outlet: currentUser.outlet, 
                score: `${score}/${currentQuizSet.length}`, 
                perc: perc+"%", 
                topic: currentUser.topic, 
                wrongAnswers: wrongAnswersPayload 
            };
            
            try {
                await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
                document.getElementById('final-score-text').innerText = `${score}/${currentQuizSet.length}`;
                document.getElementById('final-perc-text').innerText = perc + "%";
                showLoader(false);
                showView('success');
            } catch(e) {
                alert("Upload failed. Check connection.");
                showLoader(false);
            }
        }

        function loginSupervisor() {
            if(document.getElementById('sup-pass').value !== "admin") return alert("Access Denied");
            showView('supervisor-dash');
            renderSupervisorTable();
        }

        function renderSupervisorTable() {
            const query = document.getElementById('dash-search').value.toLowerCase();
            const filtered = allResults.filter(r => 
                r.Name.toLowerCase().includes(query) || 
                r.Outlet.toLowerCase().includes(query)
            );

            // Update Stats
            document.getElementById('dash-total').innerText = filtered.length;
            document.getElementById('dash-outlets').innerText = [...new Set(filtered.map(r => r.Outlet))].length;
            const avg = filtered.length ? Math.round(filtered.reduce((a,b) => a + parseInt(b.Percentage), 0) / filtered.length) : 0;
            document.getElementById('dash-avg').innerText = avg + "%";

            const body = document.getElementById('dash-table-body');
            body.innerHTML = '';
            filtered.reverse().forEach(r => {
                const colorClass = parseInt(r.Percentage) >= 70 ? 'text-emerald-600' : 'text-red-600';
                body.innerHTML += `
                    <tr>
                        <td class="p-4">
                            <div class="font-bold text-gray-800">${r.Name}</div>
                            <div class="text-[10px] text-gray-400 uppercase tracking-tighter">${r.Outlet} ‚Ä¢ ${new Date(r.Timestamp).toLocaleDateString()}</div>
                        </td>
                        <td class="p-4 text-xs font-medium text-gray-500">${r.Topic}</td>
                        <td class="p-4 text-center font-black ${colorClass}">${r.Percentage}</td>
                    </tr>
                `;
            });
        }

        function exportReportsCSV() {
            if(allReports.length === 0) return alert("No assessment data to export");
            
            let maxWrongs = 0;
            allReports.forEach(r => {
                const count = allWrongAnswers.filter(w => w["Staff Name"] === r["Staff Name"] && w.Topic === r["Training Title"]).length;
                if(count > maxWrongs) maxWrongs = count;
            });

            const headers = ["Timestamp", "Manager", "Outlet", "Staff Name", "Quiz Score", "Training Title", "Skill Level", "Comments", "Housebrand", "Gaps", "Recommendations"];
            for(let i=1; i<=maxWrongs; i++) headers.push(`Wrong_Answer_${i}`);
            
            let csv = headers.join(",") + "\n";
            allReports.forEach(r => {
                const wrongs = allWrongAnswers.filter(w => w["Staff Name"] === r["Staff Name"] && w.Topic === r["Training Title"]);
                const row = [
                    r.Timestamp, r.Manager, r.Outlet, r["Staff Name"], r["Quiz Score"], r["Training Title"], r["Skill Level"],
                    `"${(r["Competency Comments"]||"").replace(/"/g,'""')}"`,
                    `"${(r["Housebrand Focus"]||"").replace(/"/g,'""')}"`,
                    `"${(r["Performance Gaps"]||"").replace(/"/g,'""')}"`,
                    `"${(r["Recommendations"]||"").replace(/"/g,'""')}"`
                ];
                wrongs.forEach(w => { row.push(`"Q: ${w["Question Text"]} | User: ${w["Wrong Choice"]} | Correct: ${w["Correct Answer"]}"`); });
                csv += row.join(",") + "\n";
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Performance_Report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
    </script>
</body>
</html>
